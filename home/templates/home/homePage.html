<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Finance</title>
    <style>
        body {
            width: 95%;
            height: 95%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .top-section {
            display: flex;
            justify-content: center; /* Centers the heading */
            align-items: center; /* Aligns items vertically */
            padding: 10px;
            position: relative; /* Enables absolute positioning */
        }
        
        .top-section .logout {
            position: absolute;
            right: 10px; /* Moves the button to the top right */
        }   
        .middle-section {
            display: flex; 
            justify-content: space-around; /* Distributes items evenly */
            align-items: center; /* Aligns items vertically */
            gap: 100px; /* Adds spacing between items */
            width: 95%; 
            margin-left: 40px;
        }
        .budgets {
            display: flex; 
            justify-content: space-around; /* Distributes items evenly */
            align-items: center; /* Aligns items vertically */
            gap: 110px; /* Adds spacing between items */
            width: 95%; 
            margin-left: 40px;
        }
        .budgets div {
        border: 2px solid black; /* Creates a visible box */
        padding: 10px 20px; /* Adds space inside the box */
        border-radius: 5px; /* Optional: Rounds the corners */
        background-color: rgb(224, 223, 223); /* Optional: Adds a background color */
        text-align: center;
        }

        .logout {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            width: 150px;
        }

        .logout:hover {
            background-color: #a71d2a;
        }

        /* Main content container */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            gap: 10px; /* Space between buttons */
        }
        
        .button-container button {
            white-space: nowrap; /* Prevents button text from wrapping */
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
