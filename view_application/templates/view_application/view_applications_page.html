<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
        }
        .attachments button {
            margin: 5px;
        }
        .actions button {
            margin: 10px;
            padding: 8px 15px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>View applications</h2>
        <p><strong>App ID:</strong> 1001</p>
        <p><strong>User ID:</strong> U123</p>
        <p><strong>Application Type:</strong> Financial Aid</p>
        <p><strong>Submission Date:</strong> 2025-01-01</p>
        <p><strong>Description:</strong> Needs urgent help</p>
        <p><strong>Status:</strong> Pending</p>
        <p><strong>Forwarded to Finance:</strong> No</p>
        <p><strong>Attachments:</strong></p>
        <div class="attachments">
            <button>Download Attachment 1</button>
            <button>Download Attachment 2</button>
            <button>Download Attachment 3</button>
            <button>Download Attachment 4</button>
            <button>Download Attachment 5</button>
        </div>
        <div class="actions">
            <button>Approve</button>
            <button>Deny</button>
            <button>Forward to Finance</button>
            <button>Close</button>
        </div>
    </div>
</body>
</html>
