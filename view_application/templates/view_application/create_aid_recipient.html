<!DOCTYPE html>
<html>
<head>
    <title>Create Aid Recipient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
        }
        .container p {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }
        .container input, .container select, .container textarea {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .container button {
            margin: 10px;
            padding: 8px 15px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
        }
        .container a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Aid Recipient for Application {{ application.app_id }}</h2>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>{{ field.label_tag }}</p> 
                {{ field }}
                {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endfor %}
            <button type="submit">Save</button>
        </form>

        <a href="{% url 'home:home' %}">Back to Home</a>
    </div>
</body>
</html>
