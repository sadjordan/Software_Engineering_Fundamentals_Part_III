<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aid Recipients Management</title>
    <style>
        body {
            width: 95%;
            height: 95%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .top-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
        }
        
        .top-section .return {
            position: absolute;
            right: 10px;
        }    

        .return {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            width: 150px;
        }

        .return:hover {
            background-color: #a71d2a;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="top-section">
        <h1>Aid Recipients Management</h1>
        <div>
            <button class="return" onclick="window.location.href='{% url 'home:home' %}'">Return</button>
        </div>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Aid ID</th>
                    <th>User ID</th>
                    <th>Type of Aid</th>
                    <th>Aid Start Date</th>
                    <th>Aid Status</th>
                </tr>
            </thead>
            <tbody>
                {% for aid in aid_recipients %}
                <tr onclick="window.location.href='{% url 'view_aid' aid.aid_id %}'" style="cursor: pointer;">
                    <td>{{ aid.aid_id }}</td>
                    <td>{{ aid.user_id }}</td>
                    <td>{{ aid.aid_type }}</td>
                    <td>{{ aid.aid_startdate }}</td>
                    <td>{{ aid.aid_status }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No aid recipients found.</td>
                </tr>
                {% endfor %}
            </tbody>            
        </table>
    </div>
</body>
</html>
