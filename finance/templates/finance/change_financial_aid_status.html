<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 75%;
            text-align: left;
        }
        .attachments button {
            margin: 5px;
        }
        .actions button {
            margin: 10px;
            padding: 8px 15px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
        }
        .dropboxes{
            margin-right: 30%;
        }
        .container > h2 {
            text-align: center;
        }
        .input-container{
            text-align: right;
            margin-right: 60px;
        }
        textarea {
        width: 300px;
        height: 200px;
        padding: 10px; /* Padding inside textarea */
        font-size: 14px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Change Financial Aid Status</h2>
        <p><strong>Name:</strong></p>
        <p><strong>User ID:</strong> {{ application.user_id }}</p>
        <p><strong>Current Status:</strong> {{ application.app_status }}</p>
        <p><strong>Forwarded to Finance:</strong> {{ application.forwarded_to_finance }}</p>
        
        <strong><label for="statusOptions">Change status to:</label></strong>
        <select>
            <option value="default" selected disabled>Select an option</option>
            <option value="denied">Denied</option>
            <option value="waitingforapproval">Waiting for Approval</option>
            <option value="approved">Approved</option>
        </select>
        <div class="dropboxes">
        <p><strong><label for="reasoningOptions">Reasoning:</strong></label>
        <select>
            <option value="default" selected disabled>Select an option</option>
            <option value="expulsionfromacademy">Expulsion from Academy</option>
            <option value="incompleteverification">Incomplete Verification</option>
            <option value="other">Other</option>
        </select>
        <label style="margin-left: 45px;"> If other, state reasoning:</label> </p>
        </div>
        <div class="input-container">
            <textarea id="reason" placeholder="Type reasoning here..."></textarea>
        </div></p>
