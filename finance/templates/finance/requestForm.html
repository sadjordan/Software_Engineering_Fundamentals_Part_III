<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: left;
        }
        .attachments button {
            margin: 5px;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .actions button {
            padding: 8px 15px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
        }
        .container > h2 {
            text-align: center;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        textarea {
            width: 300px;
            height: 200px;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request Form</h2>
        
        <form id="requestForm" method="post">
            {% csrf_token %}
            <p><strong>Proof:</strong> <button>Upload PDF/IMG</button></p>
            <p>
                <strong><label for="amountNeeded">Amount Needed: RM</label></strong>
                <input type="number" id="amountNeeded" name="amountNeeded" step="100.00" min="0" placeholder="0.00" required>
            </p>
            <div class="input-container">
                <label for="reason">Reason:</label>
                <textarea id="reason" name="reason" placeholder="Type reasoning here..." required></textarea>
            </div>

            <div class="actions">
                <button type="submit">Submit</button>
                <button type="button" onclick="window.location.href='{% url 'home:finance_home' %}'">Close</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('requestForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Request submitted successfully!");
            window.location.href = "{% url 'home:finance_home' %}";
        });
    </script>
</body>
</html>
