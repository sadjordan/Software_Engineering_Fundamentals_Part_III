<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: left;
            margin-left: 100 px;
        }
        .attachments button {
            margin: 5px;
        }
        .actions button {
            margin-left: 180px;
            padding: 8px 15px;
            border: 1px solid #000;
            background: white;
            cursor: pointer;
        }
        .container > h2 {
            text-align: center;
        }
        .input-container {
        display: flex;
        flex-direction: column; /* Stack label and textarea */
        align-items: flex-start; /* Align to the left */
        }

        label {
        font-weight: bold;
        margin-bottom: 5px; /* Space between label and textarea */
        }

        textarea {
        width: 300px;
        height: 200px;
        padding: 10px; /* Padding inside textarea */
        font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request Form</h2>
        <!-- {% comment %} <h1>{{ application.name }}</h1>

        <p><strong>Proof:</strong>  <button>Upload PDF/IMG</button> <!--{{ application.app_id }}</p>-->

        <input type="number" id="amountNeeded" step="100.00" min="0" placeholder="0.00"></p>
        <div class="input-container">
            <label for="reason">Reason :</label>
            <textarea id="reason" placeholder="Type reasoning here..."></textarea>
        </div>
