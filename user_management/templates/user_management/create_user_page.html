<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <style>
        body {
            width: 95%;
            height: 95%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .top-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
        }

        .top-section .return {
            position: absolute;
            right: 10px;
        }

        .return {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            width: 100px;
        }

        .return:hover {
            background-color: #a71d2a;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    
        .user-type-selection {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
    
        .user-type-selection label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .user-type-selection input {
            margin-left: 10px;
        }
    
        .generate-btn {
            text-align: center;
            margin-top: 10px;
        }
    
        .generate-btn button {
            width: 100%;
            padding: 8px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .generate-btn button:hover {
            background-color: #218838;
        }
    
        .form-group {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
    </style>


</head>
<body>
    <div class="top-section">
        <h1>Create User</h1>
        <div>
            <button class="return" onclick="window.location.href='{% url 'user_management' %}'">Return</button>
        </div>
    </div>

    <div class="container">
        
        <form method="post" action="{% url 'create_user' %}">
            {% csrf_token %}
            <input type="hidden" name="original_userid" value="{{ user.userid }}">
            <label for="userid">User ID:</label>
            <input type="text" id="userid" name="userid" required readonly value="{% if edit_mode %}{{ user.userid }}{% endif %}">
        
            <div class="user-type-selection">
                <label>Management <input type="radio" name="user_type" value="M" {% if edit_mode and user.user_type == "M" %}checked{% endif %}></label>
                <label>Finance <input type="radio" name="user_type" value="F" {% if edit_mode and user.user_type == "F" %}checked{% endif %}></label>
                <label>Staff <input type="radio" name="user_type" value="S" {% if edit_mode and user.user_type == "S" %}checked{% endif %}></label>
                <label>Student <input type="radio" name="user_type" value="U" {% if edit_mode and user.user_type == "U" %}checked{% endif %}></label>
            </div>

            <div class="generate-btn">
                <button type="button" id="generate-btn" onclick="generateUserID()" 
                    {% if edit_mode %}disabled{% endif %}>
                    Generate User ID
                </button>
            </div>
        
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required value="{% if edit_mode %}{{ user.first_name }}{% endif %}">
            </div>
        
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required value="{% if edit_mode %}{{ user.last_name }}{% endif %}">
            </div>
        
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" {% if not edit_mode %}required{% endif %}>
            </div>
        
            <button type="submit">{% if edit_mode %}Update User{% else %}Create User{% endif %}</button>
        </form>        
        
        <script>
            function generateUserID() {
                let userType = document.querySelector('input[name="user_type"]:checked');
                if (!userType) {
                    alert("Please select a user type before generating an ID.");
                    return;
                }
            
                let prefix = userType.value;
            
                fetch(`/user_management/generate_user_id/${prefix}/`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.user_id) {
                            document.getElementById("userid").value = data.user_id;
                        } else {
                            alert("Error generating User ID.");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("Failed to generate User ID.");
                    });
            }
            
        </script>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <button onclick="window.location.href='{% url 'user_management' %}'">Return to User Management</button>        
    </div>
</body>
</html>
